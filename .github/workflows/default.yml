name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: sudo apt-get install -y build-essential cmake
    - name: Clean
      run: make clean
    - name: Compile
      run: make compile
    - name: Test
      run: make test
    - name: Run
      run: make run
